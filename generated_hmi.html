<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMI Interface</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .btn { display: inline-block; padding: 10px 20px; margin: 10px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px; }
        .btn:hover { background-color: #0056b3; }
        .status { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Machine Control Panel</h1>
        <div class="status">
            <p>Status: <span id="machine-status">Stopped</span></p>
        </div>
        <a href="#" id="start-btn" class="btn">Start</a>
        <a href="#" id="stop-btn" class="btn">Stop</a>
    </div>

    <script>
        const statusDisplay = document.getElementById('machine-status');
        const startButton = document.getElementById('start-btn');
        const stopButton = document.getElementById('stop-btn');

        startButton.addEventListener('click', () => {
            statusDisplay.textContent = 'Running';
        });

        stopButton.addEventListener('click', () => {
            statusDisplay.textContent = 'Stopped';
        });
    </script>
</body>
</html>
